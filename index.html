<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopbot Terrain Generator App</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>

    <div class="container-fluid">
      <!-- Title/description -->
      <div style="text-align:center;">
        <h1>Terrainman</h1>
      </div>
      
      <!-- Viewport for 3D view -->
      <div class="row">
      
      <div class="col-sm-7 col-sm-push-5" style="margin-left: auto; margin-right: auto; ">
        <div id="viewport"></div>
        <div style="margin:20px; text-align: right;">
          <button class="btn btn-lg btn-default" id="btn-regenerate">
            Regenerate
            <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
          </button>
          <button class="btn btn-lg btn-success" id="btn-cut">
            Cut
            <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
          </button>
        </div>
      </div>


      <!-- Form for input -->
        <div class="col-sm-5 col-sm-pull-7">
          <form class="form-horizontal" id="form-params">
            <div class="form-group">
              <label for="input-width" class="col-sm-6 control-label">Width</label>
              <div class="col-sm-6">
                <div class="input-group">
                  <input class="form-control num-input" id="input-width" value="5">
                  <span class="input-group-addon">in</span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="input-height" class="col-sm-6 control-label">Height</label>
              <div class="col-sm-6">
                <div class="input-group">
                  <input class="form-control num-input" id="input-height" value="5">
                  <span class="input-group-addon">in</span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="input-base-thickness" class="col-sm-6 control-label">Base Thickness</label>
              <div class="col-sm-6">
                <div class="input-group">
                  <input class="form-control num-input" id="input-base_thickness" value="0.25">
                  <span class="input-group-addon">in</span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="input-material_thickness" class="col-sm-6 control-label">Material Thickness</label>
              <div class="col-sm-6">
                <div class="input-group">
                  <input class="form-control num-input" id="input-material_thickness" value="0.75">
                  <span class="input-group-addon">in</span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="input-scale" class="col-sm-6 control-label">Terrain Scale</label>
              <div class="col-sm-6">
                <input class="form-control num-input" id="input-scale" value="2.0">
              </div>
            </div>
            <div class="form-group">
              <label for="input-resolution" class="col-sm-6 control-label">Resolution</label>
              <div class="col-sm-6">
                <div class="input-group">
                  <input class="form-control num-input" id="input-resolution" value="0.0625">
                  <span class="input-group-addon">in</span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="input-resolution" class="col-sm-6 control-label">Feedrate</label>
              <div class="col-sm-6">
                <div class="input-group">
                  <input class="form-control num-input" id="input-feedrate" value="1.0">
                  <span class="input-group-addon">in/sec</span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="input-resolution" class="col-sm-6 control-label">Pass Depth</label>
              <div class="col-sm-6">
                <div class="input-group">
                  <input class="form-control num-input" id="input-pass_depth" value="0.125">
                  <span class="input-group-addon">in/pass</span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="input-resolution" class="col-sm-6 control-label">Safe Z Pullup</label>
              <div class="col-sm-6">
                <div class="input-group">
                  <input class="form-control num-input" id="input-zpullup" value="0.25">
                  <span class="input-group-addon">in</span>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Dependencies -->
    <script src="js/three.min.js"></script> 
    <script src="js/perlin.js"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/terrain.js"></script>
    <script src="js/dashboard.js"></script>

    <script> 
        var container = $('#viewport');
        var element = null;
        var zrot = 0.0;
        var terrain = new Terrain();

        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera( 75, container.width() / container.height(), 0.1, 1000 );
        var renderer = new THREE.WebGLRenderer({antialias: true});

        renderer.setClearColor( 0xffffff, 1 );
        renderer.setSize( container.width(), container.height() );
        container.append( renderer.domElement );
        camera.position.z = 4;

        update();

        $('#form-params').change(function(evt) {
          update();
        });

        $('#btn-regenerate').click(function(evt) {
          update();
        });

        $('#btn-cut').click(function(evt) {
          fabricate();
        });

        function getOptions() {
            // Extract options from the form
            var options = {}
            $('#form-params').find('input').each(function(){
              var id = this.id.replace(/input-/gi, '');
              options[id] = Number(this.value);
            });
            return options
        }

        function fabricate() {
          var options = getOptions();
          terrain.options(options);
          var gcode = terrain.generateGCode();
          var size = parseInt(options.width) + 'x' + parseInt(options.height) + 'x' + options.material_thickness.toFixed(3);
          fabmoDashboard.submitJob(gcode, { filename : 'terrain_' + size + '.nc', 
                                            name : 'Terrain ' + size,
                                            description : size + ' terrain by Terrainman'
                                          });
        }

        function update() {

            var options = getOptions();
            // Update the terrain options
            terrain.options(options);

            // Create new scene elements
            var material = new THREE.MeshBasicMaterial( { color: 0x0000ff, wireframe:true } );
            var new_element = new THREE.Mesh( terrain.generate3D(), material );
            
            // Update scene
            if(element) { scene.remove(element); }
            element = new_element;

            element.rotation.x = 2;
            //element.rotation.y = 0.25;

            scene.add( new_element );
            //console.log(terrain.generateGCode());
        }

        function render() {
            zrot += 0.002;
            element.rotation.z = zrot;
            requestAnimationFrame( render );
            renderer.render( scene, camera );
        }
        render();

        window.addEventListener('resize', function(evt) {
           renderer.setSize( container.width(), container.height() );
        });
    </script>

  </body>
</html>
